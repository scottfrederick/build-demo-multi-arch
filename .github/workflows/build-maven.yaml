name: Build with Maven
on: workflow_dispatch

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: scottfrederick/build-demo-multi-arch
  IMAGE_VERSION: ${{ github.sha }}

jobs:
  build-maven:
    name: Build Maven
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - id: checkout
        uses: actions/checkout@v4
      - id: setup-pack
        uses: buildpacks/github-actions/setup-pack@v5.6.0
      - id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'liberica'
          cache: 'gradle'
      - id: docker-info
        run: |
          docker info
      - id: build-archive
        run: |
          ./mvnw clean package
      - id: boot-build-image
        run: |
          ./mvnw spring-boot:build-image -Dspring-boot.build-image.imageName=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
      - id: dump-threads
        uses: ./.github/actions/print-jvm-thread-dumps
        if: cancelled()
